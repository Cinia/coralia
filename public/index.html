<!DOCTYPE html>
<html lang="fi" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coralia</title>
    <meta name="description" content="Coralia - Terveydenhuollon ammattilaisten kehittämä toiminnanohjausjärjestelmä">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-alt.css">
</head>

<body class="front-page">

    <main-header></main-header>


    <main>


        <section class="cinia-hero h50">
            <img src="imgs/hero_image_1.jpg" alt="Hero Image" class="hero-image">

            <div class="cinia-container" style="height: 100%;">

                <div
                    style="position: relative; display: flex; width: 60%; height: 100%; flex-direction: column; justify-content: center; align-items: center;">

                    <markdown-content src="content/frontpage-hero-title.md"
                        stylecontent="h1 { display: inline; font-size: 3rem; color: var(--cinia-color-white) } h2 { display: inline; font-size: 2.4rem; color: var(--cinia-color-white) } h3 { color: var(--cinia-color-white) }"></markdown-content>


                    <div class="flexrow" style="justify-content: flex-start;">
                        <a href="contact.html">
                            <button class="primary xlarge">
                                Pyydä demo
                            </button>

                        </a>
                        <a href="contact.html">
                            <button class="secondary xlarge">
                                Ota yhteyttä
                            </button>
                        </a>
                    </div>

                </div>
            </div>
        </section>

        <section class="cinia-container" style="height: 40vh">

            <div class="flexrow fill fullwidth nogap" style="height: 100%">

                <front-page-card>

                    <svg class="icon">
                        <use href="imgs/icons/heartbeat.svg"></use>
                    </svg>

                    <h2>Koko leikkausprosessin hallinta yhdessä järjestelmässä</h2>

                </front-page-card>

                <front-page-card>

                    <svg class="icon">
                        <use href="imgs/icons/infocircle.svg"></use>
                    </svg>

                    <h2>10 - 20 minuutin ajansäästö per potilas</h2>

                </front-page-card>

                <front-page-card>

                    <svg class="icon">
                        <use href="imgs/icons/flagpause.svg"></use>
                    </svg>

                    <h2>Vähemmän keskeytyksiä työssä</h2>

                </front-page-card>


            </div>

        </section>









    </main>
    <main-footer></main-footer>
</body>
<script type="module" src="components.js"></script>
