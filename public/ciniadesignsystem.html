<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinia Design System</title>
    <link rel="stylesheet" href="styles/cinia-design-system.css">

    <script src="components/css-var-value.js" defer></script>
</head>

<body>

    <header>
        <h1>Cinia Design System</h1>
    </header>

    <main>


        <section>
            <h2>Colors</h2>

            <h3>Root Colors</h3>

            <div class="flexrow mb">
                
                <div
                    style="padding: var(--cinia-layout-gap); background-color: var(--cinia-color-white); color: var(--cinia-color-black);">
                    <label>--cinia-color-white</label>
                    <h2 class="nogaps"><css-var-value var="--cinia-color-white"></css-var-value></h2>
                    <h5 class="nogaps">INV: <css-var-value var="--cinia-color-black"></css-var-value></h5>
                </div>

            </div>

            <div class="flexrow">
                <div
                    style="padding: var(--cinia-layout-gap); min-width: 10rem; background-color: var(--cinia-color-1); color: var(--cinia-color-1-inverse);">
                    <label>--cinia-color-1</label>
                    <h2 class="nogaps"><css-var-value var="--cinia-color-1"></css-var-value></h2>
                    <h5 class="nogaps">INV: <css-var-value var="--cinia-color-1-inverse"></css-var-value></h5>
                </div>

                <div
                    style="padding: var(--cinia-layout-gap); background-color: var(--cinia-color-2); color: var(--cinia-color-2-inverse); ">
                    <label>--cinia-color-2</label>
                    <h2 class="nogaps"><css-var-value var="--cinia-color-2"></css-var-value></h2>
                    <h5 class="nogaps">INV: <css-var-value var="--cinia-color-2-inverse"></css-var-value></h5>
                </div>

                <div
                    style="padding: var(--cinia-layout-gap); background-color: var(--cinia-color-3); color: var(--cinia-color-3-inverse);">
                    <label>--cinia-color-3</label>
                    <h2 class="nogaps"><css-var-value var="--cinia-color-3"></css-var-value></h2>
                    <h5 class="nogaps">INV: <css-var-value var="--cinia-color-3-inverse"></css-var-value></h5>
                </div>

                <div
                    style="padding: var(--cinia-layout-gap); background-color: var(--cinia-color-4); color: var(--cinia-color-4-inverse);">
                    <label>--cinia-color-4</label>
                    <h2 class="nogaps"><css-var-value var="--cinia-color-4"></css-var-value></h2>
                    <h5 class="nogaps">INV: <css-var-value var="--cinia-color-4-inverse"></css-var-value></h5>
                </div>

                <div
                    style="padding: var(--cinia-layout-gap); background-color: var(--cinia-color-5); color: var(--cinia-color-5-inverse);">
                    <label>--cinia-color-5</label>
                    <h2 class="nogaps"><css-var-value var="--cinia-color-5"></css-var-value></h2>
                    <h5 class="nogaps">INV: <css-var-value var="--cinia-color-5-inverse"></css-var-value></h5>
                </div>


                <div
                    style="padding: var(--cinia-layout-gap); background-color: var(--cinia-color-6); color: var(--cinia-color-6-inverse);">
                    <label>--cinia-color-6</label>
                    <h2 class="nogaps"><css-var-value var="--cinia-color-6"></css-var-value></h2>
                    <h5 class="nogaps">INV: <css-var-value var="--cinia-color-6-inverse"></css-var-value></h5>
                </div>

                <div
                    style="padding: var(--cinia-layout-gap); background-color: var(--cinia-color-7); color: var(--cinia-color-7-inverse);">
                    <label>--cinia-color-7</label>
                    <h2 class="nogaps"><css-var-value var="--cinia-color-7"></css-var-value></h2>
                    <h5 class="nogaps">INV: <css-var-value var="--cinia-color-7-inverse"></css-var-value></h5>
                </div>

                <div
                    style="padding: var(--cinia-layout-gap); background-color: var(--cinia-color-8); color: var(--cinia-color-8-inverse);">
                    <label>--cinia-color-8</label>
                    <h2 class="nogaps"><css-var-value var="--cinia-color-8"></css-var-value></h2>
                    <h5 class="nogaps">INV: <css-var-value var="--cinia-color-8-inverse"></css-var-value></h5>
                </div>

                <div
                    style="padding: var(--cinia-layout-gap); background-color: var(--cinia-color-9); color: var(--cinia-color-9-inverse);">
                    <label>--cinia-color-9</label>
                    <h2 class="nogaps"><css-var-value var="--cinia-color-9"></css-var-value></h2>
                    <h5 class="nogaps">INV: <css-var-value var="--cinia-color-9-inverse"></css-var-value></h5>
                </div>



            </div>

            <h3>Primary Color <code>--cinia-color-primary</code></h3>

            <div class="primary" style="padding: var(--cinia-layout-gap);">
                <p>Primary color defaults to <code>--cinia-color-1</code></p>
                <h3><css-var-value var="--cinia-color-primary"></css-var-value></h3>
                <h4><css-var-value var="--cinia-color-primary-inverse"></css-var-value></h4>
            </div>



        </section>




    </main>


    <footer>
        <p>&copy; 2026 Cinia Oy</p>
    </footer>


</body>

</html>
