<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coralia</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body class="front-page">
    <img src="imgs/cardiologyheart.jpg" class="index-bg">


    <header>
        <content-container>
            <div class="row spacebetween">
                <img src="imgs/coralia_white.png" alt="Coralia logo" class="centered" style="width: 200px;">

                <main-navigation white></main-navigation>

                <a class="header-contact" href="contact.html">
                    Ota yhteyttä
                </a>
            </div>
        </content-container>
    </header>

    <main>
        <content-container>

            <section class="columns" style="height: calc(100vh - 450px); gap: 2rem;">

                <div class="col half"
                    style="display: flex; flex-direction: column; justify-content: center; gap: 1rem; flex: 1 1 auto;">

                    <markdown-content src="content/frontpage-hero-title.md"
                        stylecontent="h1 { font-size: 2.3rem; text-transform: uppercase; }"></markdown-content>


                    <div class="row spacearound">
                        <a href="contact.html" class="action-button">
                            Ota yhteyttä
                        </a>


                        <a class="action-button" href="contact.html">
                            Pyydä demo!
                        </a>
                    </div>

                </div>

                <div class="col half"
                    style="display: flex; align-items: center; justify-content: center; flex: 1 1 auto;">
                    <!-- https://pixabay.com/illustrations/heart-care-medical-care-heart-1040248/ -->
                    <img src="imgs/heartpulsewhite.png" alt="Cardiology themed image" class="centered"
                        style="width: 100%; transform: skewx(-35deg) skewy(15deg);">
                </div>
            </section>

        </content-container>




    </main>
    <coralia-footer nopulse transparent></coralia-footer>
</body>
<script type="module" src="components.js"></script>

</html>
