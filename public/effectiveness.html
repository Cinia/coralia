<!DOCTYPE html>
<html lang="fi" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaikuttavuus & Hyödyt - Coralia</title>
    <meta name="description" content="Coralia - Terveydenhuollon ammattilaisten kehittämä toiminnanohjausjärjestelmä">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-alt.css">
</head>

<body class="front-page">

    <main-header></main-header>

    <main class="cinia-container content-page">

        <h1>Vaikuttavuus</h1>

        <section class="flexrow gap3 fullwidth fill top">

            <div class="flexrow vertical fullheight top">

                <h2>Ajansäästö - konkreettiset luvut</h2>

                <div class="info-box secondary light-80">

                    <svg class="c-primary">
                        <use href="imgs/icons/clock.svg"></use>
                    </svg>

                    <p><b>10 - 20</b> minuutin säästö per potilas</p>
                </div>

                <div class="info-box secondary light-80">

                    <svg class="c-primary">
                        <use href="imgs/icons/clock.svg"></use>
                    </svg>
                    <p><b>Yli 200</b> tuntia vapautuvaa työaikaa kuukaudessa</p>
                </div>

                <div class="info-box secondary light-80">

                    <svg class="c-primary">
                        <use href="imgs/icons/clock.svg"></use>
                    </svg>
                    <p>Vastaa noin <b>1 kuukauden</b> työpanosta</p>
                </div>

            </div>

            <div class="flexrow vertical fullheight top">


                <h2>Laadulliset hyödyt</h2>

                <div class="info-box tertiary light-80">

                    <svg class="c-primary">
                        <use href="imgs/icons/pause.svg"></use>
                    </svg>
                    <p>Vähemmän <b>keskeytyksiä</b></p>
                </div>

                <div class="info-box tertiary light-80">

                    <svg class="c-primary">
                        <use href="imgs/icons/clock.svg"></use>
                    </svg>
                    <p>Selkeämpi ja hallittavampi <b>kokonaisuus</b></p>
                </div>

                <div class="info-box tertiary light-80">

                    <svg class="c-primary">
                        <use href="imgs/icons/report.svg"></use>
                    </svg>
                    <p>Parempi <b>ennakoitavuus</b></p>
                </div>
            </div>


        </section>


    </main>

    <main-footer></main-footer>


</body>


<script type="module" src="components.js"></script>

</html>
