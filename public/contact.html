<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referenssit - Coralia</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <coralia-header active="contact"></coralia-header>
    <main>

        <content-container>
            <section>
                <h1>Ota yhteyttä</h1>


                <form style="display: flex; flex-direction: column; gap: 1rem; max-width: 600px;">

                    <label for="name">Nimi:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Sähköposti:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Aihe:</label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Valitse aihe</option>
                        <option value="general">Yleinen kysymys</option>
                        <option value="demo">Demo pyyntö</option>
                        <option value="feedback">Palaute</option>
                    </select>

                    <label for="message">Viesti:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit" class="action-button">Lähetä</button>

                </form>


            </section>
        </content-container>

    </main>
    <coralia-footer></coralia-footer>
</body>

<script type="module" src="components.js"></script>

</html>
